<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--tim gia tri trong mang-->
<script>
    let nhap = Number(prompt('nhap gia tri:'));
    let x = [1, 2, 3, 5,1, 10];
    for (let i = 0; i < x.length; i++){
        if (nhap == x[i]){
            alert('so ' +  x[i] + ' tim thay tai vi tri thu' + i +  'trong mang x');
        }
    }
    alert('gia tri' + nhap + 'khong co trong mang');
</script>
</body>
</html>
